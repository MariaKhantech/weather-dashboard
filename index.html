    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
                <!-- Compiled and minified CSS -->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    </head>
    <body>

        <nav>
            <div class="nav-wrapper  blue darken-4">
            <a href="#" class="brand-logo center">Weather Dashboard</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            </div>
        </nav>

        <div class="section container">

            <!--main row-->
            <div class="row">

                <!--column 1-->
                <div class=" col s6 l4 pull-l1" id="info-box">    
                    <input placeholder="Search" id="search" type="text" class="input-field validate">
                    <label class=""for="first_name">Search for a city:</label>
                
                    <div class="collection" id="text-color"><a href="#" class="collection-item">hi</a></div>
                </div>
                
                <!-- column2-->
                <div class="col s6 l7">
                    <div class="row" id="row2">
                        <div class="alignme">
                            <h4 id="location"></h4>
                            <p>Temperature: <span id="temp"></span><span> &#8457;</span></p>
                            <p>Humidity: <span id="humid"></span><span>%</span></p>
                            <p>Wind Speed: <span id="wind"></span><span> MPH</span></p>
                            <p>UV index: <span id="uvindex"></span></p>
                        </div>
                    
                    </div>

                </div>
            </div>
        </div>
        
        

        <div class="parallax-container">
            <div class="parallax"><img src="https://cdn.pixabay.com/photo/2012/02/27/15/31/air-17302_960_720.jpg" alt="" class="responsive-img"></div>
        </div>
        
        
            <div class="section white">
                <div class="row container" id ="fivedaycards">
                    
                        
                    
                    
                    

                </div>
            </div>
            <div class="parallax-container">
                <div class="parallax"><img src="https://cdn.pixabay.com/photo/2016/09/29/14/12/background-1702938_960_720.jpg" alt="" class="responsive-img"></div>
            </div>

            
            <!--moments-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <!--jquery-->
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" 
        crossorigin="anonymous"></script>
        <!--cloud -->
         <script src="assets/animated-clouds/lib/klouds.min.js"></script>  
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="script.js"></script>
        
        
    </body>
    </html>
